<style>
.image{
    max-height: 120px;
    max-width: 100%;
    margin-left: auto;
    margin-right: auto;
    display: block;
</style>
----------------------------------------------------------------------------------------------------------------
<div class="container">
    <div class="row" style="height: 120px">
        <div class="col" style="align-content: center">
            <img src="images/svg/client_0.svg" class="client-image" id="client_img_0">
        </div>
        <div class="col" style="align-content: center">
            <img src="images/svg/client_1.svg" class="client-image" id="client_img_1">
        </div>
        <div class="col" style="align-content: center">
            <img src="images/svg/client_2.svg" class="client-image" id="client_img_2">
        </div>
    </div>
</div>

<script>    
    const clientImages = [
        "images/svg/client_3",
        "images/svg/client_4",
    ];

    function randomRotationImages(){
        const srcImg = $(".client-image");
        var randomNumber = Math.floor(Math.random()*srcImg.length);
        var clientImageId = "client_img_" + randomNumber;
        var newClientImage = clientImages.shift();
        // "shift()" um das erste Element aus dem Array clientImages auszuwählen und aus dem Array zu entfernen
        var oldClientImage = $("#" + clientImageId).attr("src");
        // speichert den Pfad des Bildes ohne Domain und Workspace welches im Folgenden ersetzt wird
        clientImages.push(oldClientImage);
        // "push()" um das ersetzte client-image Element an das Array clientImages hinten anzuhängen
        $("#" + clientImageId).fadeOut(1000, function(){
            $("#" + clientImageId).attr("src", newClientImage);
            $("#" + clientImageId).fadeIn(1000);
        });
    };

    setInterval(randomRotationImages, 500);
</script>
